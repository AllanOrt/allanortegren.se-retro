<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <title>Bingogenerator</title>

  <!-- Favicon och manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
      overflow: hidden;
      font-size: 2rem;
    }

    table {
      border-collapse: collapse;
      text-align: center;
      transform: scale(1.4);
    }

    th,
    td {
      border: 3px solid #000;
      padding: 25px 40px;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <table id="bingo"></table>

  <script>
    function generateColumn(min, max) {
      let nums = [];
      while (nums.length < 5) {
        let n = Math.floor(Math.random() * (max - min + 1)) + min;
        if (!nums.includes(n)) nums.push(n);
      }
      return nums;
    }

    function generateBingo() {
      const b = generateColumn(1, 15);
      const i = generateColumn(16, 30);
      const n = generateColumn(31, 45);
      const g = generateColumn(46, 60);
      const o = generateColumn(61, 75);

      const table = document.getElementById('bingo');
      table.innerHTML = '<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>';

      for (let row = 0; row < 5; row++) {
        table.innerHTML += `<tr>
            <td>${b[row]}</td>
            <td>${i[row]}</td>
            <td>${n[row]}</td>
            <td>${g[row]}</td>
            <td>${o[row]}</td>
        </tr>`;
      }
    }

    generateBingo();
  </script>
</body>

</html>
