<script>
    const colors = [
        'text-red-500',
        'text-blue-500',
        'text-green-500',
        'text-pink-500',
        'text-yellow-500',
        'text-purple-500'
    ];

    const text = document.getElementById('rainbow-text');
    let index = 0;

    text.classList.add('transition-colors', 'duration-1000');

    text.classList.add(colors[index]);

    setInterval(() => {
        text.classList.remove(colors[index]);

        index = (index + 1) % colors.length;

        text.classList.add(colors[index]);
    }, 1000);


    const age = b => {
        const t = new Date(), d = new Date(b);
        return t.getFullYear() - d.getFullYear() - 
        (t < new Date(t.getFullYear(), d.getMonth(), d.getDate()));
    };

    document.getElementById("age").textContent = age("2010-03-15");


    /* --- Per-letter rainbow coloring for .rainbow-letters --- */
    document.querySelectorAll('.rainbow-letters').forEach(el => {
        const txt = el.textContent;
        el.textContent = '';

        let i = 0;

        [...txt].forEach(char => {
            const span = document.createElement('span');
            span.textContent = char;
            span.classList.add(colors[i % colors.length]);
            el.appendChild(span);
            i++;
        });
    });
</script>
